<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>

<body>
    <span>
        <form action="http://localhost:3000/tarefas" method="POST">
            <label>Nome:</label>
            <input type="text" name="nome"> <br> <br>
            <label>Assunto:</label>
            <input type="text" name="assunto"> <br> <br>
            <label>Notas:</label>
            <input type="text" name="notas"> <br> <br>
            <label>Data:</label>
            <input type="text" name="data"> <br> <br>
            <label>Hora:</label>
            <input type="text" name="hora"> <br> <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            

        </form>
    </span>
</body>

</html>
